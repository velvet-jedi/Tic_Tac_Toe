<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div class="container">
        <div id="turn" class="turn">
            <form id="playerNamesForm">
                <div>
                    <label for="player-name-one">Player one name</label>
                    <input type="text" id="player-name-one" required>
                    <label for="player-name-two">Player two name</label>
                    <input type="text" id="player-name-two" required>
                </div>
                <button type="button" onclick="startGame()" id="start">Play Game!</button>
            </form>
        </div>
        
        <div id="status" class="status"></div>

        <div class="hidden" id="hidden">
            <div id="board" class="board"></div>
        </div>
        <!-- The game board will be dynamically generated here -->
    </div>



    <script src="script.js"></script>
</body>

</html>
